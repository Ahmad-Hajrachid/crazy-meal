<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crazy Meal</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playpen+Sans+Deva:wght@100..800&display=swap" rel="stylesheet">
</head>
<body>
    <header>
            <img id="logo" src="images/logo.png" alt="Crazy Meals Logo">
            <nav>
        <ul>
            <li><a class="nav-link" href="index.html">Home</a></li>
            <li><a class="nav-link" href="menu.html">Menu</a></li>
        </ul>
    </nav>
    <h1>Home</h1>
    </header>
    
    <main>
        <div id="form-container">
            <h1>Create Order</h1>
            <form id="order-form">
            <input type="text" id="meal-Name" name="meal-Name" placeholder="Enter Meal Name" required>
            <input type="text" id="meal-Price" name="meal-Price" placeholder="Enter Meal Price" required>
            <input type="url" id="meal-Image" placeholder="Enter Image URL" name="meal-Image" required>
            <button id="form-button" type="submit">Submit</button>
        </form>
        </div>
        <div id="table-container">
            <h1>Orders List</h1>
            <button id="clear-button">Clear Orders</button>
            <table id="table-content">
                <tr>
                    <th>Meal Name</th>
                    <th>Meal Price</th>
                    <th>Meal Image</th>
                </tr>
            </table>
        </div>
    </main>
    <footer>
        <h1></h1>
        <h3>Ahmad Haj Rashid 2025</h3>
    </footer>
    <script src="js/app.js"></script>
</body>
</html>
